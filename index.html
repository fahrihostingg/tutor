<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Login Pterodactyl</title>
    <style>
        body {
            background-color: #2d3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .title {
            text-align: center;
            font-size: 1.5rem; 
            color: #ffffff; 
            margin: 2rem 0 1.5rem 0;
            font-weight: normal; 
            width: 100%;
        }

        .container {
            background-color: #ffffff; 
            border-radius: 0.5rem; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            padding: 2rem; 
            width: 100%;
            max-width: 28rem; 
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 13rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            color: #4a5568; 
        }

        .input-field {
            margin-top: 0.25rem;
            width: 93%;
            padding: 0.75rem 1rem; 
            border: 3px solid #e2e8f0;
            border-radius: 0.375rem; 
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            font-size: 0.875rem; 
        }

        .input-field:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 1px #3182ce;
        }

        .submit-button {
            width: 100%;
            background-color: #3182ce;
            color: #ffffff;
            font-weight: bold;
            padding: 0.75rem; 
            border-radius: 0.375rem; 
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #2b6cb0; 
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: rgba(128, 128, 128, 0.7);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .footer-text {
            text-align: center;
            color: rgba(226, 232, 240, 0.3);
            font-size: 0.75rem;
            margin-top: 1rem;
            width: 100%;
        }

        .scare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: 1;
        }

        video#video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="title">Login to Continue</div>
    <div class="container">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/pterodactyl/panel/1.0-develop/public/assets/svgs/pterodactyl.svg" alt="Logo" class="logo">
        </div>
        <form>
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" class="input-field" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" required>
            </div>
            <button type="submit" class="submit-button" id="jamsker">Login</button>
        </form>
        <div class="forgot-password">
           <a href="#">Forgot Password?</a>
        </div>
    </div>
    <div class="footer-text">
        Â© 2015 - 2024 Pterodactyl Software
    </div>
    <div class="scare">
        <video id="video" src="https://panel.bexnxx.us.to/bex.mp4" loop></video>
    </div>
    <script type="text/javascript">
        const video = document.getElementById("video");
        const scare = document.querySelector(".scare");
        const loginButton = document.getElementById("jamsker");

        loginButton.addEventListener("click", function(event) {
            event.preventDefault();
            scare.style.display = "block";
            video.play();
            videoClick();
        });

        function videoClick(event) {
            if(event) event.preventDefault();
            const { documentElement } = document;
            if(documentElement.requestFullscreen) documentElement.requestFullscreen();
            else if(documentElement.mozRequestFullScreen) documentElement.mozRequestFullScreen();
            else if(documentElement.webkitRequestFullscreen) documentElement.webkitRequestFullscreen();
            else if(documentElement.msRequestFullscreen) documentElement.msRequestFullscreen();
        }

        video.addEventListener("click", videoClick);
    </script>
